<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Details | PetAdopt</title>

    <link rel="stylesheet" href="../css/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header class="home-header">
      <div class="nav-container">
        <a href="html/index.html" class="logo" title="PetAdopt">
          <i class="fa-solid fa-paw"></i> PetAdopt
        </a>

        <nav class="header-nav">
          <a href="index.html">Home</a>

          <div class="dropdown">
            <button class="dropbtn" id="petsToggle" type="button">
              Pets â–¾
            </button>

            <div class="dropdown-content">
              <a href="dogs.html"><i class="fa-solid fa-dog"></i> Dogs</a>
              <a href="cats.html"><i class="fa-solid fa-cat"></i> Cats</a>
              <a href="birds.html"><i class="fa-solid fa-dove"></i> Birds</a>
            </div>
          </div>

          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <h1 id="pet-name">Loading...</h1>
      </section>

      <section class="content">
        <div id="pet-status" class="status"></div>

        <div class="pet-detail">
          <div class="pet-detail-left">
            <img id="pet-photo" class="pet-detail-photo" alt="Pet photo" />
          </div>

          <div class="pet-detail-right">
            <div class="pet-detail-row">
              <b>Type:</b> <span id="pet-type"></span>
            </div>
            <div class="pet-detail-row">
              <b>Gender:</b> <span id="pet-gender"></span>
            </div>
            <div class="pet-detail-row">
              <b>Age:</b> <span id="pet-age"></span>
            </div>
            <div class="pet-detail-row">
              <b>Location:</b> <span id="pet-location"></span>
            </div>
            <div class="pet-detail-row"><b>Description:</b></div>
            <p id="pet-desc" class="pet-detail-desc"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/nav.js"></script>
    <script src="../js/pet.js"></script>
  </body>
</html>
